<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>

<body>


	<form id="feedback-form">
		<label for="name">Имя:</label>
		<input type="text" id="name" name="name" autocomplete="name" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" autocomplete="email" required><br>

		<label for="message">Сообщение:</label>
		<textarea id="message" name="message" rows="5" autocomplete="message" required></textarea><br>

		<p>Выберите пол:</p>
		<br>
		<input type="radio" id="male" name="gender" value="male" autocomplete="sex">
		<label for="male">Мужской</label>
		<br>
		<input type="radio" id="female" name="gender" value="female" autocomplete="sex">
		<label for="female">Женский</label>
		<br>

		<label for="agree">Согласны ли вы с политикой конфиденциальности?</label>
		<input type="checkbox" id="agree" name="agree" autocomplete="on" required><br>

		<button id="btn" type="submit">Отправить</button>
	</form>









	<script src="./js/main.js"></script>

</body>

</html>
